<!DOCTYPE html>
<head>
    <title>FindMeWater</title>
    <style>
        #map {
          height: 100%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script>

        function initMap() {

            //Set up Map
            let map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 39.8283, lng: -98.5795},
                zoom: 5
            });

            // Geolocation to find current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                    };
                    var marker = new google.maps.Marker({
                        position:{lat: position.coords.latitude,lng: position.coords.longitude},
                        map:map
                    });
                    map.setCenter(pos);
                    map.setZoom(15);
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }



        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }

            var water_color_bytes = [0, 255, 0],
            our_color_bytes = [bytes[0], bytes[1], bytes[2]];
            return _.isEqual(water_color_bytes, our_color_bytes);
        }


    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoFb9BdIMmK3DXpa24-arSgphy0O7jA0k&callback=initMap">
    </script>
</head>
